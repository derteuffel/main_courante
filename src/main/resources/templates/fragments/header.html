<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">

</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

        <div th:class="${controllerName == 'Home'} ? 'dropdown active' : 'dropdown'">
        <a class="navbar-brand mr-1"  href="/">Acceuil</a>
        </div>
        <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
            <i class="fas fa fa-home"></i>
        </button>

        <!-- Navbar Search -->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Recherche..." aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Navbar -->
        <ul class="navbar-nav ml-auto ml-md-0">

           <li  th:class="${controllerName == 'Evenement'} ? 'dropdown active' : 'dropdown'"> <a class="nav-link" href="/evenements/get" id="evenementDropdown" role="button" aria-haspopup="true" aria-expanded="false"
                   >
                <i class="fas fa fa-lightbulb-o fa-fw"></i>
                Evenements
            </a>
           </li>
            <li  th:class="${controllerName == 'Equipe'} ? 'dropdown active' : 'dropdown'">
            <a class="nav-link " href="/equipes/get" id="equipeDropdown" role="button"  aria-haspopup="true" aria-expanded="false">
                <i class="fas fa fa-handshake-o fa-fw"></i>
                Equipes
            </a>
            </li>
            <li class="nav-item dropdown no-arrow mx-1"  th:class="${controllerName == 'Materiel'} ? 'dropdown active' : 'dropdown'">
                <a class="nav-link dropdown-toggle" href="#" id="materielDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa fa-wrench fa-fw"></i>
                    Getion Materiels
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="materielDropdown">
                    <a class="dropdown-item" href="/armements/get">Armements</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/autre_materiels/get">Autres Materiel</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/engins/get">Engins</a>
                </div>
            </li>
            <li class="nav-item dropdown no-arrow"  th:class="${controllerName == 'User'} ? 'dropdown active' : 'dropdown'">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa fa-users fa-fw"></i>
                    Gestion Utilisateurs
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="/personnels/get">Personnels</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/suspects/get">Suspects</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/requerants/get" >Requerants</a>
                </div>
            </li>
        </ul>

    </nav>
</div>
</body>
</html>
