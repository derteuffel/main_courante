<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Personnel form</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">

</head>

<body class="animsition">
<div class="page-wrapper">

    <header th:replace="~{../templates/fragments/header :: header}"></header>

    <!-- PAGE CONTENT-->
    <div class="page-container3">
        <section class="alert-wrap p-t-70 p-b-70">
            <div class="container">
                <!-- ALERT-->
                <div th:if="${error}" class="alert au-alert-danger alert-dismissible fade show au-alert au-alert--70per" role="alert">
                    <i class="zmdi zmdi-check-circle"></i>
                    <span class="content" th:text="${error}">You successfully read this important alert message.</span>
                    <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">
                                <i class="zmdi zmdi-close-circle"></i>
                            </span>
                    </button>
                </div>
                <div th:unless="${error}" class="alert au-alert-success alert-dismissible fade show au-alert au-alert--70per" role="alert">
                    <i class="zmdi zmdi-check-circle"></i>
                    <span class="content">You successfully read this important alert message.</span>
                    <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">
                                <i class="zmdi zmdi-close-circle"></i>
                            </span>
                    </button>
                </div>
                <!-- END ALERT-->
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div th:replace="~{../templates/fragments/sidebar :: sidebar}"></div>
                    <div class="col-xl-9">
                        <!-- PAGE CONTENT-->
                        <div class="page-content">
                            <div class="row">
                                <div class="col-lg-12">

                                    <form th:action="@{/personnels/save}" method="post" th:object="${personnel}" enctype="multipart/form-data" class="form-horizontal">

                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="nom" class=" form-control-label">Nom</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="nom" th:field="*{nom}" placeholder="Nom " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="prenom" class=" form-control-label">Prenom</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="prenom" th:field="*{prenom}" placeholder="Prenom " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="telephone" class=" form-control-label">Telephone</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="telephone" th:field="*{telephone}" placeholder="Telephone " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="cni" class=" form-control-label">CNI</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="cni" th:field="*{NCNI}" placeholder="Numero CNI " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="profession" class=" form-control-label">Profession</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="profession" th:field="*{profession}" placeholder="Profession " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="lieu_naissance" class=" form-control-label">Lieu de naissance</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="lieu_naissance" th:field="*{lieu_de_naissance}" placeholder="Lieu de naissance " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="empreinte" class=" form-control-label">Empreinte digital</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="empreinte" th:field="*{empreinte_digit}" placeholder="Empreinte digital " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="type" class=" form-control-label">Type</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="type" th:field="*{type}" placeholder="Type" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="date" class=" form-control-label">Date de naissance</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="date" id="date" th:field="*{date_naissance}" placeholder="Date de naissance" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="matricule" class=" form-control-label">Matricule</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="matricule" th:field="*{matricule}" placeholder="Matricule " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="grade" class=" form-control-label">Grade</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="grade" th:field="*{grade}" placeholder="Grade " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="fonction" class=" form-control-label">Fonction</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="text" id="fonction" th:field="*{fonction}" placeholder="Fonction " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="date_service" class=" form-control-label">Date prise service</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="date" id="date_service" th:field="*{date_prise_service}" placeholder="Date prise service " class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col col-md-3">
                                                <label for="avatar" class=" form-control-label">Photo</label>
                                            </div>
                                            <div class="col-12 col-md-9">
                                                <input type="file" id="avatar" name="file"  class="form-control-file">
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="fa fa-dot-circle-o"></i> Soumettre
                                        </button>
                                        <a th:href="@{/personnels/get}"  class="btn btn-danger btn-sm">
                                            <i class="fa fa-ban"></i> Annuler
                                        </a>

                                    </form>

                                </div>
                            </div>

                            <div th:replace="~{../templates/fragments/footer :: footer}"  >
                            </div>
                        </div>
                        <!-- END PAGE CONTENT-->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- END PAGE CONTENT  -->

</div>

<!-- Jquery JS-->
<script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
<!-- Bootstrap JS-->
<script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
<script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
<!-- Vendor JS       -->
<script th:src="@{/vendor/slick/slick.min.js}">
</script>
<script th:src="@{/vendor/wow/wow.min.js}"></script>
<script th:src="@{/vendor/animsition/animsition.min.js}"></script>
<script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
</script>
<script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
<script th:src="@{/vendor/counter-up/jquery.counterup.min.js}">
</script>
<script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
<script th:src="@{/vendor/select2/select2.min.js}">
</script>

<!-- Main JS-->
<script th:src="@{/js/main.js}"></script>

</body>

</html>
<!-- end document-->
